name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: pdo, pdo_mysql, mbstring, json, curl
      
      - name: Run syntax checks
        run: |
          echo "Running PHP syntax checks..."
          find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;
      
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/onestop-asset-shop
            git pull origin main
            sudo chown -R apache:apache /var/www/onestop-asset-shop
            sudo chmod -R 755 /var/www/onestop-asset-shop
            sudo systemctl reload httpd || true
            echo "Deployment completed successfully"
      
      - name: Health check
        run: |
          sleep 10
          curl -f https://am.1pwrafrica.com/health.php || exit 1
