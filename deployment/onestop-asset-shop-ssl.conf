<VirtualHost *:443>
    ServerName am.1pwrafrica.com
    ServerAlias www.am.1pwrafrica.com
    DocumentRoot /var/www/onestop-asset-shop/web
    
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/am.1pwrafrica.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/am.1pwrafrica.com/privkey.pem
    
    <Directory /var/www/onestop-asset-shop/web>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog /var/log/httpd/onestop-asset-shop-ssl-error.log
    CustomLog /var/log/httpd/onestop-asset-shop-ssl-access.log combined
</VirtualHost>
